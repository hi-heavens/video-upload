<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Player</title>
  </head>
  <body>
    <h1>Uploaded Video</h1>
    <form
      action="http://localhost:5000/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="video" accept="video/*" required />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
